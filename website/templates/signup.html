{%extends "base.html"%}
{%block title%}Sign up{%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="abc@def.com" required>
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username1234" required>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password1234" required>
        <label for="confirmation">Confirm password</label>
        <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Reenter password"
            required>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{%endblock%}
